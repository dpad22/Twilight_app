<body id="override">
  

<div class="jumbotron">
  <div class="container-fluid">
    <h1 class="display-4">Twilight Imperium Companion</h1>
    <p class="lead">Find your TI4 faction info below!</p>
  </div>
</div>

<nav class="navbar navbar-expand-md navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#factions" [routerLink]="['companion']">Companion Table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#factions" [routerLink]="['factions']">Factions</a>
      </li>
      <div class="dropdown">
        <li class="dropbtn">Faction Details</li>
        <div class="dropdown-content" *ngFor="let faction of factions">
            <a href="#factions"[routerLink]="['factions',faction._id]">{{faction.faction}}</a>
        </div>
      </div>
    </ul>
  </div>
</nav>
