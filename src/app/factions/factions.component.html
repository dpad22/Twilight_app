
<div id="factions">
    <h1 class="header_factions">Factions</h1>
    <div class="media" *ngFor="let faction of factions">
        <img class="mr-3" src="{{faction.image}}" alt="{{faction.faction}}" width="200" height="200">
        <div class="media-body">
            <h3 class="faction-name">{{faction.faction}}</h3>
            <h5>{{faction.government}}</h5>
            <h5>{{faction.quote}}</h5>


        </div>
    </div>
    
</div>
